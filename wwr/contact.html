    <script>
        let map;

        function initMap() {
            const location = { lat: 40.7128, lng: -74.0060 }; // Example coordinates (New York City)

                center: location,
                zoom: 15,
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map,
            });
